<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Серьезный вопрос</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Чтобы не было прокрутки, когда кнопка убегает */
        }

        h1 {
            margin-bottom: 50px;
        }

        .buttons {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100px;
            display: flex;
            justify-content: space-around;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Ты пидорас?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Да</button>
        <button id="noBtn">Нет</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // Функция перемещения кнопки
        function moveButton() {
            // Вычисляем случайные координаты с учетом размеров экрана
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed';
        }

        // Обработка наведения мыши (для ПК)
        noBtn.addEventListener('mouseover', moveButton);

        // Обработка касания (для телефонов)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Предотвращаем стандартное нажатие
            moveButton();
        });

        function sayYes() {
            alert('Ну я так и знал');
        }
    </script>
</body>
</html>
