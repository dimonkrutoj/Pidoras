<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–û–ø—Ä–æ—Å</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .card {
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #4cd137;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 209, 55, 0.4);
        }

        #noBtn {
            background-color: #e84118;
            color: white;
            position: absolute; /* –í–∞–∂–Ω–æ –¥–ª—è —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è */
            z-index: 100;
        }

        /* –ö—Ä–∞—Å–∏–≤–æ–µ –∫–∞—Å—Ç–æ–º–Ω–æ–µ –æ–∫–Ω–æ –≤–º–µ—Å—Ç–æ alert */
        #customAlert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #customAlert.show {
            display: flex;
            opacity: 1;
        }

        #customAlert h2 {
            font-size: 3rem;
            color: #fbc531;
            text-align: center;
            margin-bottom: 20px;
        }

        .reload-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>–¢—ã –ø–∏–¥–æ—Ä–∞—Å?</h1>
        <div class="btn-container">
            <button id="yesBtn">–î–∞</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div id="customAlert">
        <h2>–ù—É —è —Ç–∞–∫ –∏ –∑–Ω–∞–ª! üòÇ</h2>
        <button class="reload-btn" onclick="location.reload()">–ü—Ä–æ–π—Ç–∏ –µ—â–µ —Ä–∞–∑</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const alertBox = document.getElementById('customAlert');

        // –õ–æ–≥–∏–∫–∞ —É–±–µ–≥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function moveButton(e) {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ (—Å–∫—Ä–æ–ª–ª, –∑—É–º)
            if (e.type === 'touchstart') e.preventDefault();

            const padding = 50;
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ç–∞–∫, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∞ –∑–∞ –∫—Ä–∞—è —ç–∫—Ä–∞–Ω–∞
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + padding/2;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + padding/2;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.position = 'fixed';
        }

        // –°–ª—É—à–∞–µ–º –∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–µ (–ü–ö), –∏ –∫–∞—Å–∞–Ω–∏–µ (–¢–µ–ª–µ—Ñ–æ–Ω)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // –ö–ª–∏–∫ –Ω–∞ "–î–∞"
        yesBtn.addEventListener('click', () => {
            alertBox.classList.add('show');
        });
    </script>
</body>
</html>
